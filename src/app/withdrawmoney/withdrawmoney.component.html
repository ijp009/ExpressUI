<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="form">
        <h1>Withdraw Money</h1><br>
        <form>
                <label for="card">Amount</label><span *ngIf="emptyAmount" class="required"> is Required</span>
            <input type="text" name="amount" [(ngModel)]="amountToWithdraw">
            <input type="submit" (click)="WithdrawAmount()" name="submit" class="submit" value="Withdraw">
        </form>

        <div class="help">
            <span class="message">{{message}}</span><br />
            <a href="#">Balance</a> - <a href="#">{{cardDetails.balance}}</a>
        </div>
    </div>
</div>
