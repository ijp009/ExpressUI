<form>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of allData">
                <td>{{data.name}}</td>
                <td>{{data.price}}</td>
            </tr>
        </tbody>
    </table>

    <input type="text" name="name" [(ngModel)]="name" placeholder="Name" />
    <input type="number" name="price" [(ngModel)]="price" placeholder="Price" />

    <button (click)="createProduct()" type="button">Create</button>
</form>
